<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Professional Hockeys Club</title>
    <!-- tailwind and daisy UI -->

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Manrope google font --> 
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <!-- Tailwind Custom color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        "color-1": '#131318',
                        "color-2": 'rgba(255, 255, 255, 0.60)',
                        "color-3": '#FF4240',
                    }
                }
            }
        }
    </script>
    <style>
        .font-manrope{
            font-family: 'Manrope', sans-serif;

</head>
<body class="font-manrope m-0 p-0">

                <a class=" text-[#424247] hover:text-color-3 duration-300" href="#">About</a>
                <a class=" text-[#424247] hover:text-color-3 duration-300" href="#">Pages</a>
                <a class="text-[#424247] hover:text-color-3 duration-300" href="#">Blog</a>
                <a class="text-[#424247] hover:text-color-3 duration-300" href="#">Contact</a>
                </div>
              </div>
              <div>
                <h1 class="text-color-1 text-xl lg:text-4xl font-extrabold">Hockey<span class="text-color-3 font-extrabold text-xl lg:text-4xl">’</span>s</h1>

            </div>
            <div class="navbar-center hidden lg:flex">
              <div class="menu menu-horizontal px-1 space-x-10">
                <a class=" text-color-3 hover:text-color-3 duration-300" href="#">Home</a>

                <a class="text-[#424247] hover:text-color-3 duration-300" href="#">Contact</a>
              </div>
            </div>
            <div class="navbar-end space-x-5 items-center">
                <div class="flex items-center justify-center gap-6">
                    <img class="cursor-pointer hidden lg:flex" src="./Images/Frame (1).png" alt="">
                    <a class=" py-2 lg:py-3 cursor-pointer rounded-lg bg-color-3 text-white px-3 lg:px-4 font-bold">Get Ticket</a>
                </div>
            </div>
        </nav>
         <!-- Navbar Section End -->
        <!-- banner section Start -->
        <section class="mt-12 relative">
            <div class="carousel w-full h-[200px] lg:h-[550px]">
                <!-- Slider-1 -->
                <div id="slide1" class="carousel-item relative w-full bg-[url('./Images/1.png')] bg-no-repeat bg-cover rounded-2xl">
                  <div class="absolute flex justify-between transform -translate-y-1/2 left-5 right-5 top-1/2">
                    <a href="#slide4" class="btn btn-circle">❮</a> 
                    <a href="#slide2" class="btn btn-circle"> ❯ </a>
                  </div>
                </div>

                <div id="slide2" class="carousel-item relative w-full bg-[url('./Images/4.png')] bg-no-repeat bg-cover rounded-2xl">

                    <a href="#slide3" class="btn btn-circle"> ❯ </a>
